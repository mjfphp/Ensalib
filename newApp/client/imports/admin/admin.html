<header></header>
<form class="example-form" style="text-align: center;margin: auto;padding: 10px;padding: 20px 20px 20px 20px;">
        <div class="containerAdminConnect">
                <div>
                        <mat-form-field class="fieldInputAdmin">
                                <input matInput  [(ngModel)]="email" placeholder="Email" [formControl]="emailFormControl">
                                <mat-error *ngIf="emailFormControl.hasError('pattern')">
                                Please enter a valid email address
                                </mat-error>
                                <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                                </mat-error>
                        </mat-form-field>
                </div>
                <div>
                        <mat-form-field class="fieldInputAdmin">
                                <input matInput   [(ngModel)]="password" [type]="hide ? 'password' : 'text'" placeholder="Password" minlength="8" [formControl]="passwordFormControl">
                                <mat-icon matSuffix style="cursor: pointer;" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>                    
                                <mat-error *ngIf="passwordFormControl.hasError('required')">
                                Password is <strong>required</strong>
                                </mat-error>
                                <mat-error *ngIf="passwordFormControl.hasError('minlength')">
                                Password must have more than 8 characters
                                </mat-error>
                        </mat-form-field>
                </div>
                <button mat-raised-button style="padding:5px;" class="fieldInputAdmin" color="primary" (click)="connect()">Sign in</button>
        </div>    
</form>
